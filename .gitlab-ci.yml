# https://hub.docker.com/r/library/python
image: docker

services:
  - docker:dind

cache:
  paths:
    - ~/.cache/pip/

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

variables:
  REGISTRY_URL: "registry.gitlab.com/ishankhare07"

build:
  only:
    - tags
  script:
    - echo "registry url ${CI_REGISTRY}"
    - docker build -f ./code/Dockerfile ./code -t "${REGISTRY_URL}/ahins/${CI_COMMIT_TAG}"
